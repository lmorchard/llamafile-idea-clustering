<html>
  <head>
    <title>Canvas thingy</title>
    <link rel="stylesheet" href="./index.css" />
    <script type="module" src="./canvas.js"></script>
  </head>
  <body>
    <notes-canvas zoom="1.0">
      <sticky-note draggable="true" x="-100" y="-100" width="100" height="100" color="#a8a">
        Hi there! This is a note
      </sticky-note>
      <sticky-note x="100" y="100" width="100" height="100" color="#aa8">
        Another note!
      </sticky-note>
    </notes-canvas>
  </body>
</html>
