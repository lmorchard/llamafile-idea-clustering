<html>
  <head>
    <title>Canvas thingy</title>
    <link rel="stylesheet" href="./index.css" />
    <script type="module" src="./canvas.js"></script>
  </head>
  <body>
    <sticky-notes-canvas zoom="1.0" originX="0" originY="0">
      <sticky-note draggable="true" x="-200" y="-200" width="100" height="100" color="#a8a">
        Note 1
      </sticky-note>
      <sticky-note x="0" y="0" width="100" height="100" color="#aa8">
        Note 2
      </sticky-note>
      <sticky-note x="200" y="200" width="100" height="100" color="#8aa">
        Note 3
      </sticky-note>
    </notes-canvas>
  </body>
</html>
