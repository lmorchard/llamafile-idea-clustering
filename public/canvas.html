<html>
  <head>
    <title>Canvas thingy</title>
    <link rel="stylesheet" href="./index.css" />
    <script type="module" src="./canvas.js"></script>
  </head>
  <body>
    <sticky-notes-canvas id="notes-canvas" zoom="1.0" originX="100" originY="100">
      <sticky-note id="example-1" x="-200" y="-200" width="100" height="100" color="#a8a">
        Note 1
      </sticky-note>
      <sticky-note id="example-2" x="-200" y="200" width="100" height="100" color="#aa8">
        Note 2
      </sticky-note>
      <sticky-note id="example-3" x="200" y="200" width="100" height="100" color="#8aa">
        Note 3
      </sticky-note>

      <sticky-notes-cluster-topic id="topic-1" title="topic 1" x="0" y="0" color="#999">
        <sticky-notes-cluster-link href="example-1" />
        <sticky-notes-cluster-link href="example-2" />
        <sticky-notes-cluster-link href="example-3" />
      </sticky-notes-cluster-topic>
    </sticky-notes-canvas>
  </body>
</html>
